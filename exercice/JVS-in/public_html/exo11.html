<html>
    <head>
        <title>Exercice: exo11</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="js/lib/jquery-3.3.1.min.js"  type="text/javascript"></script>
        <script>
            $(document).ready(function () {
                //ecrire un contenu texte dans result
                $('#result').text('Bonjour le monde!');
                console.log($('#result').text());
                 //Effacer le contenu de result
                $('#result').empty();
                //ecrire un contenu html dans result
                $('#result').html('<a></a>');
                console.log($('#result').html());
                //ajouter un attribut à a
                $('#result a').attr('href', 'http://www.google.fr');
                $('#result a').text('Google');
                console.log($('#result a').attr('href'));
                
                //Ajouter un style àl'élèment a
                
                $('#result a').css({'color' : 'red', 'font-size': '14pt'});
                console.log($('#result a').css('color'));
                var a = '<a href="http://www.google.fr">Chercher</a>';
                $('#result').empty().before(a).after(a)
                        .append('toto').prepend(a)
                        .append(a).wrap('<p></p>');
                        

            });
        </script>
    </head>
    <body>
        <div id="page">
            <div id="result"></div>

        </div>
    </body>
</html>
