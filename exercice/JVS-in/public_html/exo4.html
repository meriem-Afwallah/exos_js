<html>
    <head>
        <title>Exercice: exo4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script>
            function init() {
                var btn = document.querySelector("#btn");
                btn.addEventListener('click', function(){
                   // alert('ok');
                   var result = document.querySelector("#result");
                   var a = document.createElement('a');
                   a.href = "http://www.google.fr";
                   a.innerHTML = "Google";
                   result.appendChild(a);
                });
                
                var btn2 = document.querySelector("#btn2");
                btn2.onclick = function(){
                    var result = document.querySelector("#result");
                   // result.innerHTML = ' ';
                   var colA = result.querySelectorAll('a');
                   for(var i = colA.length-1; i>=0; i--){
                       var a = colA[i];
                       var content = a.innerHTML;
                       result.removeChild(a);
                       var text = document.createTextNode(content)
                       result.appendChild(text);
                   }
                }
            }
            window.addEventListener('load', init);
      </script>
    </head> 
    <body>
        <div id="page">
        <button id="btn">Ajouter un lien </button>
        <button id="btn2">Effacer les liens </button>
        <div id="result"></div>
        <progress value="0.5" style="border: 1px solid black;"></progress>
        </div>
    </body>
</html>
